<html>
<div>
    <table class="table">
        <tr>
            <th>이미지</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        <tr th:each="ediya : ${ediya}">
            <td><img th:src="${ediya.image}"/></td>
            <td><a th:text="${ediya.title}"></a></td>
            <td th:text="${ediya.date}"></td>
        </tr>
    </table>
</div>
</html>
