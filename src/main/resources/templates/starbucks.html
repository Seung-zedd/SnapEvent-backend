<html>
<div>
    <table class="table">
        <tr>
            <th>이미지</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        <tr th:each="starbucks : ${starbucks}">
            <td><a th:href="${starbucks.href}"><img th:src="${starbucks.image}"></a></td>
            <td><a th:href="${starbucks.href}"><span th:text="${starbucks.title}"></span></a></td>
            <td th:text="${starbucks.date}"></td>
        </tr>
    </table>
</div>
</html>
