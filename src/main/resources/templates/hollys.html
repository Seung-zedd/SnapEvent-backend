<html>
<div>
    <table class="table">
        <tr>
            <th>이미지</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        <tr th:each="hollys : ${hollys}">
            <td><img th:src="${hollys.image}"/></td>
            <td><a th:text="${hollys.title}"></a></td>
            <td th:text="${hollys.date}"></td>
        </tr>
    </table>
</div>
</html>
